language: node_js
node_js:
  - 'node'
branches:
  only:
    - develop
services:
  - postgresql
addons:
  postgresql: '12'
  apt:
    packages:
      - postgresql-12
      - postgresql-client-12
env:
  global:
    - PGPORT=5433
    - DB_NAME=teamwork-test
    - DB_USER=teamwork
before_script:
  - psql --command="CREATE USER ${DB_USER};"
  - psql --command="CREATE DATABASE ${DB_NAME} WITH OWNER = ${DB_USER};"
  - psql --dbname=$DB_NAME --file=sql/create-tables.sql
    - /^greenkeeper/.*$/
install:
  - npm install
cache:
  directories:
    - 'node_modules'
after_success: npm run coverage
